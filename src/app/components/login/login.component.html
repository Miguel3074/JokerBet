<mat-card>
    <mat-card-header>
        <h1>
            User Login
        </h1>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width">
                <mat-label>UserName</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary">Login</button>
                <a routerLink="/home" mat-raised-button color="accent">Cancel</a>
            </div>
            <div class="mt-2">
                <p> Not a member? </p>
                <a routerLink="/register"> Register </a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
