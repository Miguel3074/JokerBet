<mat-card>
    <mat-card-header>
        <h1>
            User Registration
        </h1>
    </mat-card-header>
    <mat-card-content>
        <form class="register-form" [formGroup]="registerform" (ngSubmit)="proceedRegistration()">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>User</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <div>
                <mat-radio-group aria-label="Gender" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <mat-checkbox formControlName="termsAgreed">I agree to the 
                    <a href="../../../assets/Terms of Use.pdf"
                        target="_blank">
                        <span>Terms of Use</span>
                    </a></mat-checkbox>
            </div>
            <div>
                <button mat-raised-button color="primary"
                    [disabled]="!registerform.get('termsAgreed')?.value">Submit</button>
                <a routerLink="/login" mat-raised-button color="accent">Cancel</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
